<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Math Chat (Qwen Model)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<header>
  <h1>AI Math Chat (Qwen Model)</h1>
  <div class="menu">
    <button class="menu-btn" onclick="toggleDropdown()">&#8942;</button>
    <div class="dropdown" id="dropdown">
      <button onclick="toggleDarkMode()">Toggle Theme</button>
      <button onclick="clearChat()">Clear Chat</button>
    </div>
  </div>
</header>
<div id="chat"></div>
<div class="chat-footer">
  <textarea id="prompt" placeholder="Ask a math or code question..."></textarea>
  <button class="send-btn" onclick="sendPrompt()">Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
